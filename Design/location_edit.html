<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SVEMA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=<ваш API-ключ>" type="text/javascript"></script>
  <script type="text/javascript">
    ymaps.ready(init);
    var circle;
    function init() {
      var myMap = new ymaps.Map("map", {
        center: [56, 37],
        zoom: 12,
        controls: []
      });
      myMap.behaviors.disable('drag');
      myMap.behaviors.disable('scrollZoom');
      myMap.geoObjects.add(circle);
    }
  </script>
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary px-5 py-4">
    <div class="container-fluid">
      <div><b>SVEMA</b></div>
      <div class="d-flex">
        <a class="nav-link px-5" href="#">Персонажи</a>
        <a class="nav-link px-5" href="#">Места</a>
        <a class="nav-link ps-5" href="#">Профиль</a>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2 p-5" style="width:500px">
        <h4 class="mb-3">Места</h4>
        <div id="map" style="height:240px"></div>
      </div>
      <div class="col p-5">
        
        <div class="text-end">
          <button class="btn btn-primary">Сохранить</button>  
          <button class="btn btn-secondary">Отменить</button>  
        </div>        

        <form class="needs-validation" novalidate>

            <div class="col-sm-6 pb-3">
              <label for="lastName" class="form-label">Название</label>
              <input class="form-control">
            </div>

            <div class="col-sm-6 pb-3">
              <label for="lastName" class="form-label">Долгота</label>
              <input class="form-control" disabled >
            </div>

            <div class="col-sm-6 pb-3">
              <label for="lastName" class="form-label">Широта</label>
              <input class="form-control" disabled >
            </div>            

            <div class="col-sm-6 pb-3">
              <label for="lastName" class="form-label">Точность</label>
              <div class="form-control btn-group p-0" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="btnradio1">10000 м</label>
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="btnradio1">5000 м</label>
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="btnradio1">1000 м</label>              
                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio2">100 м</label>              
                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio3">10 м</label>
              </div>

            </div> 

        </form>

      </div>
    </div>
  </div>
</body>

</html>
