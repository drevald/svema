<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SVEMA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>

  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=<ваш API-ключ>" type="text/javascript"></script>
  <script type="text/javascript">
    ymaps.ready(init);
    var circle;
    function init() {
      var myMap = new ymaps.Map("map", {
        center: [56, 37],
        zoom: 12,
        controls: []
      });
      myMap.behaviors.disable('drag');
      myMap.behaviors.disable('scrollZoom');
      myMap.geoObjects.add(circle);
    }
  </script>
</head>

<body class="bg-success">

  <nav class="navbar navbar-expand-lg bg-body-tertiary px-0 py-4">
    <div class="container-fluid px-5">
      <div class="p-0"><b>SVEMA</b></div>
      <div class="d-flex">
        <a class="nav-link px-5" href="#">Персонажи</a>
        <a class="nav-link px-5" href="#">Места</a>
        <a class="nav-link ps-5" href="#">Профиль</a>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid bg-warning vh-100">

<div class="row h-100 bg-info">
  <div class="col-md-2 p-5 h-100" style="width:500px">
    <div class="row g-3">
      <div class="col-sm-6">
        <a class="btn btn-secondary" href="/view_album?id=@Model.AlbumId">Вернуться</a>
      </div>
      <div class="col-sm-6 text-end">
        <a class="btn btn-primary" href="view_prev_shot?id=@Model.ShotId">Prev</a>&nbsp;
        <a class="btn btn-primary" href="view_next_shot?id=@Model.ShotId">Next</a>
      </div>
      <div class="col-sm-3">Альбом</div><div class="col-sm-9">60_1974_Смоленск_Вова_Королев_матрос</div>
      <div class="col-sm-3">Год</div><div class="col-sm-9">1999</div>
      <div class="col-sm-3">Место</div><div class="col-sm-9">Старая квартира</div>                    
      <div class="col-sm-12" id="map" style="height:240px"></div>
    </div>
  </div>
  <div class="col p-5">
    <div class="card bg-warn" style="height: calc(100% - 65px);">
        <div class="card-body" style="
        background-image: url('preview.jpg'); 
        background-position: center;
        background-repeat: no-repeat; 
        background-size: contain;">
        </div>
    </div>
  </div>
</div>

</div>
</body>
</html>
