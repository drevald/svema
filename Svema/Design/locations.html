  <script type="text/javascript">
    ymaps.ready(init);
    var circle;
    function init() {
      var myMap = new ymaps.Map("map", {
        center: [56, 37],
        zoom: 12,
        controls: []
      });
      myMap.behaviors.disable('drag');
      myMap.behaviors.disable('scrollZoom');
      myMap.geoObjects.add(circle);
    }
  </script>
